<div class="content" role="main">
  <div class="row align-items-center justify-content-center">
    <h2><strong>Manage IPOS</strong></h2>
  </div>
</div>  
<form class="form-inline">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>IPOID</th>
              <th>CompanyName</th>
              <th>StockExchange</th>
              <th>PricePerShare</th>
              <th>TotalNumberofShares</th>
              <th>OpenDateTime</th>
              <th>Remarks</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ipo of ipos; let i = index">
              <td>{{ipo.ipoid}}</td>
              <td>{{ipo.companyName}}</td>
              <td>{{ipo.stockExchange}}</td>
              <td>{{ipo.pricePerShare}}</td>
              <td>{{ipo.totalNumber}}</td>
              <td>{{ipo.openDateTime}}</td>
              <td>{{ipo.ipoRemarks}}</td>
              <td><button type="button" class="btn btn-sm btn-outline-secondary" data-target="#update-btn-ipo" (click)="open(content,i)">Edit</button></td>
            
              <ng-template #content let-modal id="update-btn-ipo">
                <div class="modal-header">
                  <h4 class="modal-title" id="modal-basic-title">Update IPO</h4>
                  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                      <span><label for="IPOID">IPO ID</label>
                      <input type="text" class="form-control" id="IPOID" name="exchangeid" [(ngModel)]="ipoForm.ipoid" #IPOID="ngModel" readonly></span>
                    </div>
                    <div class="form-group">
                      <span><label for="CompanyName">Company Name</label>
                      <input type="text" class="form-control" id="CompanyName" name="CompanyName" [(ngModel)]="ipoForm.companyName" #CompanyName="ngModel" readonly></span>
                    </div>
                    <div class="form-group">
                        <span><label for="stockExchange">Stock Exchange</label>
                        <input type="text" class="form-control" id="stockExchange" name="stockExchange" [(ngModel)]="ipoForm.stockExchange" #stockExchange="ngModel"></span>
                      </div>
                    <div class="form-group">
                        <span><label for="pricepershare">Price Per Share</label>
                        <input type="text" class="form-control" id="pricepershare" name="pricepershare" [(ngModel)]="ipoForm.pricePerShare" #pricepershare="ngModel"></span>
                      </div>
                    <div class="form-group">
                        <span><label for="totalshares">Total Number of Shares</label>
                          <input type="text" class="form-control" id="totalshares" name="totalshares" [(ngModel)]="ipoForm.totalNumber" #totalshares="ngModel"></span>
                    </div>
                    <div class="form-group">
                      <span><label for="opendatetime">Open Date Time (required*)</label>
                      <input type="text" class="form-control" id="opendatetime" name="opendatetime" [(ngModel)]="ipoForm.openDateTime" #opendatetime="ngModel" placeholder="yyyy-mm-dd"></span>
         
                    </div>
                    <div class="form-group">
                        <span><label for="remarks">Remarks</label>
                        <input type="text" class="form-control" id="remarks" name="remarks" [(ngModel)]="ipoForm.ipoRemarks" #remarks="ngModel"></span>
                      </div>
                </div>
                <div class="modal-footer">
                  <input type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')" value="Cancel">
                  <input type="button" class="btn btn-outline-dark" (click)="updateipo()" value="Submit">
                </div>
              </ng-template>

            </tr> 
          </tbody>
        </table>
      </div>
    </form>
