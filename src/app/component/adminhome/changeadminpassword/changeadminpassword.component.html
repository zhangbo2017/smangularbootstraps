
    <form class="form-signin text-center" #pwdForm="ngForm" (ngSubmit)="submitNewPW(pwdForm)">
        <h2 class="form-signin-heading">Please Change Your Password</h2>
        <br>
        <div class="form-group">
          <label for="inputUsername" class="sr-only">User Name</label>
          <input type="username" class="form-control" name="username" [(ngModel)]="passwordcg.username" #username="ngModel" id="inputUsername" class="form-control" placeholder="User Name" readonly>
        </div>
        <!-- <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
          <div *ngIf="username.errors.required">
            Username is required.
          </div>
        </div> -->
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Old password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="passwordcg.password" #password="ngModel" id="inputPassword" placeholder="Old Password" minlength="6" required>
        </div>   
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Old password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Old password must be at least 6 characters long.
          </div>
        </div> 
        <div class="form-group">
          <label for="inputNewpassword" class="sr-only">New password</label>
          <input type="password" class="form-control" name="newpassword" [(ngModel)]="passwordcg.newpassword" #newpassword="ngModel" id="inputNewpassword" placeholder="New Password" minlength="6" required>
        </div> 
        <div *ngIf="newpassword.invalid && (newpassword.dirty || newpassword.touched)" class="alert alert-danger">
          <div *ngIf="newpassword.errors.required">
            New password is required.
          </div>
          <div *ngIf="newpassword.errors.minlength">
            New password must be at least 6 characters long.
          </div>
        </div> 
        <br>
        <button class="btn btn-lg btn-primary btn-block" [disabled]="!pwdForm.form.valid" type="submit">
          Submit
        </button>
      </form>
