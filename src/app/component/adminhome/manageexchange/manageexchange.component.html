<div class="content" role="main">
  <div class="row align-items-center justify-content-center">
    <h2><strong>Manage Exchange</strong></h2>
  </div>
</div>  
<form class="form-inline">
<div class="table-responsive">
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th>ExchangeID</th>
          <th>StockExchange</th>
          <th>Brief</th>
          <th>ContactNumber
          </th>
          <th>Address</th>
          <th>Remarks</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exchange of exchanges; let i = index" [attr.data-index]="i">
          <!-- <tr *ngFor="let exchange of exchanges; let i=index"> -->
            <!-- <td>{{i}}</td> -->
            <td>{{exchange.exchangeid}}</td>
            <td>{{exchange.stockExchange}}</td>
            <td>{{exchange.brief}}</td>
            <td>{{exchange.contactnum}}</td>
            <td>{{exchange.address}}</td>
            <td>{{exchange.remarks}}</td>
            <td><input class="btn btn-sm btn-outline-secondary" type="button" value="Edit" data-target="#update-btn" (click)="openedit(content,i)" />
            </td>
            <!--Edit Excahnge start-->
            <ng-template #content let-modal id="update-btn">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel2">Update Exchange</h5>
                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="form-group">
                            <span><label for="ExchangeID">Exchange ID</label>
                            <input type="text" class="form-control" id="ExchangeID" name="exchangeid" [(ngModel)]="exchangeForm.exchangeid" #ExchangeID="ngModel" readonly></span>
                          </div>
                        <div class="form-group">
                            <span><label for="stockExchange">Stock Exchange</label>
                            <input type="text" class="form-control" id="stockExchange" name="stockExchange" [(ngModel)]="exchangeForm.stockExchange" #stockExchange="ngModel"></span>
                          </div>
                        <div class="form-group">
                            <span><label for="brief">Brief</label>
                            <input type="text" class="form-control" id="updatebrief" name="updatebrief" [(ngModel)]="exchangeForm.exbrief" #updatebrief="ngModel"></span>
                          </div>
                        <div class="form-group">
                          <span><label for="contactnum">Contact Number</label>
                          <input type="text" class="form-control" id="contactnum" name="contactnum" [(ngModel)]="exchangeForm.contactnum" #contactnum="ngModel"></span>
                        </div>
                        <div class="form-group">
                            <span><label for="address">Address</label>
                              <input type="text" class="form-control" id="updateaddress" name="updateaddress" [(ngModel)]="exchangeForm.address" #updateaddress="ngModel"></span>
                        </div>
                        <div class="form-group">
                            <span><label for="remarks">Remarks</label>
                            <input type="text" class="form-control" id="updateremarks" name="updateremarks" [(ngModel)]="exchangeForm.exremarks" #updateremarks="ngModel"></span>
                          </div>
                    </div>
                    <div class="modal-footer">
                      <input type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Save click')" value="Cancel">
                      <input type="button" class="btn btn-outline-dark" (click)="update()" value="Submit">    
                    </div>
                  </ng-template>
               
               
          <!--Edit Excahnge End-->
          </tr>
      </tbody>
    </table>
  </div>
  
    <!-- Add Exchange start  -->
  <input class="btn btn-primary" type="button" value="Add" data-target="#add-btn" (click)="open(content)"/>
  <ng-template #content let-modal id="add-btn">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel2">ADD Exchange</h5>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <span><label for="stockExchange">Stock Exchange</label>
        <!-- <input type="text" class="form-control" id="stockExchange" name="stockExchange" [(ngModel)]="exchanges.stockExchange" #stockExchange="ngModel" > -->
        <input type="text" class="form-control" id="stockExchange" name="stockexchange" [(ngModel)]="exchange.stockExchange" #stockExchange="ngModel"></span>
    </div>
    <div class="form-group">
        <span><label for="brief">Brief</label>
        <input type="text" class="form-control" id="brief" name="brief" [(ngModel)]="exchange.exbrief" #brief="ngModel"></span>
    </div>
    <div class="form-group">
      <span><label for="contactnum">Contact Number</label>
      <input type="text" class="form-control" id="contactnum" name="contactnum" [(ngModel)]="exchange.contactnum" #address="ngModel"></span>
    </div>
    <div class="form-group">
        <span><label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" [(ngModel)]="exchange.address" #address="ngModel"></span>
    </div>
    <div class="form-group">
        <span><label for="remarks">Remarks</label>
        <input type="text" class="form-control" id="remarks" name="remarks" [(ngModel)]="exchange.exremarks" #remarks="ngModel"></span>
    </div>
  </div>
  <div class="modal-footer">
    <input type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Save click')" value="Cancel">
    <input type="button" class="btn btn-outline-dark" (click)="add()" value="Submit">      
  </div>

      </ng-template>
</form>
