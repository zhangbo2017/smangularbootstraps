<form class="form-signin text-center" #loginForm="NgForm" (ngSubmit)="onSignin()">
    <img class="mb-4" src="../../assets/loginpicture.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Please Sign In</h1>

    <div class="form-group">
      <label for="inputUsername" class="sr-only">User Name</label>
      <input type="username" class="form-control" name="username" [(ngModel)]="login.username" #username="ngModel" id="inputUsername" class="form-control" placeholder="User Name" required autofocus>
    </div>
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
      <div *ngIf="username.errors.required">
        Username is required.
      </div>
    </div>
    <!-- <div><span>pw: </span>{{login.password}}</div> -->
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="login.password" #password="ngModel" id="inputPassword" class="form-control" placeholder="Password" minlength="6" required>
    </div>   
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
      <div *ngIf="password.errors.minlength">
        Password must be at least 6 characters long.
      </div>
    </div> 

    <div class="mb-3 text-right">
      <a [routerLink]="['/signup']" routerLinkActive="router-link-active" ><em>Sign Up</em></a>
    </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!loginForm.form.valid" type="submit">Sign in</button>
  </form>
