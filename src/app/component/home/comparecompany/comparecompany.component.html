<div class="content" role="main">
  <div class="row align-items-center justify-content-center">
      <h2><strong>COMPARE COMPANY</strong></h2>
  </div>
</div>
<div class="big-main" style="padding-top: 2%;">
  <div class="row">
      <div class="col-md-3 col-md-offset-3"><span style="font-size: large; float: center;">Select Company/Sector:</span>&nbsp;</div>
      <div class="col-md-3">
          <div class="form-group">
              <select class="form-control" (change)="changeCompanyorSector($event.target.value);">
                  <option value="company">Company</option>
                  <option value="sector">Sector</option>
              </select>
          </div>
      </div>
  </div>
  
  <div class="row">
      <div class="col-md-3 col-md-offset-3"><span style="font-size: large; float: center;">Select Stock Exchange:</span>&nbsp;&nbsp;</div>
      <div class="col-md-3">
          <select class="form-control" id="exchange">
              <option value="bse">BSE</option>
              <option value="nse">NSE</option>
          </select>
      </div>
  </div>
  <div class="row" style="padding-top: 1%;">
      <div class="col-md-3 col-md-offset-3"><span style="font-size:large; float: center;">Company Code:</span>&nbsp;&nbsp;</div>
      <div class="col-md-3">
          <div class="form-group">
              <div class="input-group">
                  <input [(ngModel)]="COMCODE_FIRST" type="text" class="form-control" name="" placeholder="Company Code">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-folder-open">
                      </span>
                  </span>
              </div>
          </div>
      </div>
  </div>

  <!-- second form -->
  <div id="secondForm" style="display: none;">            
      <div class="row">
          <div class="col-md-10 col-md-offset-3"><hr/></div>
          <div class="col-md-3 col-md-offset-3"><span style="font-size: large; float: center;">Select Stock Exchange:</span>&nbsp;&nbsp;</div>
          <div class="col-md-3">
              <select class="form-control">
                  <option value="bse">BSE</option>
                  <option value="nse">NSE</option>
              </select>
          </div>
      </div>
      <div class="row" style="padding-top: 1%;">
          
          <div class="col-md-3 col-md-offset-3"><span style="font-size:large; float: center;">Company Code:</span>&nbsp;&nbsp;</div>
          <div class="col-md-3">
              <div class="form-group">
                  <div class="input-group">
                      <input [(ngModel)]="COMCODE_SECOND" type="text" class="form-control" name="" placeholder="Company Code">
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-folder-open">
                          </span>
                      </span>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Second finished -->

  <div class="row">
      <div class="col-md-3 col-md-offset-3"><span style="font-size: large; float: center;">Specific time range: </span>&nbsp;</div>
      <div class="col-md-3">
          <div class="form-group">
              <select class="form-control" (change)="changeTime($event.target.value);">
                  <option value="indicate">Indicate desired date range</option>
                  <option value="select">Select period</option>
              </select>
          </div>
      </div>
  </div>

  <div id="indicateDiv"  style="display: block;">
      <div class="row" >
          <div class="col-md-3 col-md-offset-3"><span style="font-size:large; float: center;">From period:</span></div>
          <div class="col-md-3">
              <div class="form-group">
                  <div class="input-group">
                      <!-- <input type="datetime-local" class="form-control" [(ngModel)]="startTime" id="startTime" placeholder="YYYY-mm-dd hh:mm:ss" name="dp" ngbDatepicker #dp="ngbDatepicker"> -->
                      <input type="datetime-local" class="form-control" [(ngModel)]="startTime" id="startTime" placeholder="YYYY-mm-dd hh:mm:ss" name="">
                      <!-- <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
                      </div> -->
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar">
                        </span>
                    </span>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-3 col-md-offset-3"><span style="font-size:large; float: center;">To period:</span>&nbsp;&nbsp;</div>
          <div class="col-md-3">
              <div class="form-group">
                  <div class="input-group">
                      <input type="datetime-local" class="form-control" [(ngModel)]="endTime" id="endTime" placeholder="YYYY-mm-dd hh:mm:ss" name="">
                      <!-- <input type="datetime" class="form-control" [(ngModel)]="endTime" id="endTime" placeholder="YYYY-mm-dd hh:mm:ss" name="dpe" ngbDatepicker #dpe="ngbDatepicker">
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="dpe.toggle()" type="button"></button>
                      </div> -->
                      <span class="input-group-addon">
                          <span class="glyphicon glyphicon-calendar">
                          </span>
                      </span>
                  </div>
              </div>
          </div>
      </div>
  </div>
  

  <div class="row" id="selectTimeDiv" style="display: none;">
      <div class="col-md-3 col-md-offset-3"><span style="font-size:large; float: center;">Specify Periodicity&nbsp;(days):</span>&nbsp;&nbsp;</div>
      <div class="col-md-3">
          <input type="range" class="custom-range" min="3" max="7" step="2" id="customRange3" [(ngModel)]="rangeValue" style="width: 100%;">
          <div style="float: left;">
              last&nbsp;<span id="rangevalue" style="font-style: oblique; font-weight: 700;">{{rangeValue}}</span> days
          </div>
      </div>
      <div><br></div>
  </div>
  
  <div class="row">
      <div class="col-md-3 col-md-offset-9">
          <button id="addbutton" (click)="add()" type="button" class="btn btn-primary" style="width: 25%;">Add</button>
          <button id="removebutton" (click)="remove()" type="button" class="btn btn-primary" style="width: 25%; display: none;">Remove</button>
      </div>
  </div>

  <div class="row" style="padding-top: 2%;">
      <div class="col-md-3 col-md-offset-5">
          <button (click)="getCharts()" type="button" class="btn btn-primary" style="width: 100%;">Generate Map</button>
      </div>
  </div>

  <br>
  <div id="chartRow" class="row">
      <div class="col-md-3" >
          <div id="mergeButton" style="display: none; float: right;">
              <button type="button" class="btn btn-primary" (click)="mergeCompanyData()">Merge Chart</button>
          </div>
      </div>
      <div class="col-md-8 col-md-offset-2">
          <div id="secCharts" style="display:none">
              <div id="secchart1" style="display: none;">
                      <fusioncharts
                      width="700"
                      height="400"
                      type="msline"
                      [dataSource]="sectorChart1"
                  >
                  
                  </fusioncharts>
              </div>
              
              <div id="secchart2" style="display: none;">
                  <fusioncharts
                      width="700"
                      height="400"
                      type="msline"
                      [dataSource]="sectorChart2"
                  >
                  </fusioncharts>
              </div>
          </div>
          <div id="comCharts">
              <div id="comchart1" style="display: none;">
                  <fusioncharts 
                      width="700"
                      height="400"
                      type="line"
                      [dataSource]="companyChart1"
                  >
                  </fusioncharts>
              </div>
              <div id="comchart2" style="display: none;">
                  <fusioncharts 
                      width="700"
                      height="400"
                      type="line"
                      [dataSource]="companyChart2"
                  >
                  </fusioncharts>
              </div>
              <div id="mergeChart" style="display: none;">
                  <fusioncharts
                  width="700"
                  height="400"
                  type="msline"
                  [dataSource]="mergeChart"
                  >
                  
                  </fusioncharts>
              </div>
          </div>
      </div>
  </div>
 
</div>
